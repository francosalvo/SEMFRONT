<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav"></ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="registrarPatente()" novalidate>
          <div class="form-group">
            <h1>Registro de nueva patente</h1>
            <label for="patente">NÚMERO DE PATENTE </label>
            <input
              type="text"
              name="patente"
              id="patente"
              class="form-control"
              placeholder="AAA123 O AA123AA"
              [(ngModel)]="numero"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">
              Registrar patente
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
