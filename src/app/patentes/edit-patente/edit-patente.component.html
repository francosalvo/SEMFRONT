<body>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <h1>Editar patente</h1>
        <form #f="ngForm" (ngSubmit)="editPatent()">
          <div class="form-group">
            <label for="number">nÃºmero de patente</label>
            <input
              type="text"
              name="number"
              id="number"
              class="form-control"
              [(ngModel)]="namePatent"
              required
            />
          </div>
          <div style="padding: 3px">
            <button
              type="submit"
              class="btn btn-success"
              (click)="closeWindow()"
              [disabled]="!f.valid"
            >
              Editar patente
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="closeWindow()"
            >
              volver
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
