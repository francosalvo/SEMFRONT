<app-menu></app-menu>

<div class="container d-flex justify-content-center">
  <div class="col-md-5 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <div class="mt-3">
            <h2>Mi cuenta</h2>
            <hr />
            <h4 class="mb-0">Balance actual</h4>
            <hr />
            <div *ngIf="1 > 0; else AccountEmpty">
              <h1>${{ currentAccountData?.currentAccount?.balance }}</h1>
            </div>
            <ng-template #AccountEmpty>
              <h1>$0</h1>
              <h4>Aun no ha realizado ninguna carga</h4>
            </ng-template>
            <hr />
            <div class="d-flex flex-column">
              <button class="btn btn-primary" (click)="show = true">
                <i class="fas fa-dollar-sign"></i> Cargar
              </button>
              <button
                class="btn btn-primary mt-3"
                [routerLink]="['/myHistory']"
                routerLinkActive="router-link-active"
              >
                <i class="far fa-list-alt"></i> Historial
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="show">
    <div class="card-body">
      <div class="text-center">
        <h3>Ingrese monto a cargar</h3>
      </div>
      <div class="d-flex flex-column align-items-center text-center">
        <div class="input-group mb-3">
          <div class="input">
            <span class="input-group-text">$</span>
          </div>
          <input
            type="number"
            min="100"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            [(ngModel)]="amount"
          />
        </div>
        <div class="flex-column">
          <button class="btn btn-success" (click)="chargeBalance()">
            Aceptar
          </button>
          <button class="btn btn-danger" (click)="show = false">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
