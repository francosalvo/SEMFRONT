<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="myAccount">SEM</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/"
          ><i class="fas fa-home"></i> Inicio
        </a>
      </li>

      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/listapatente"
          ><i class="far fa-list-alt"></i> Mis Patentes
        </a>
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/newPatent"
          ><i class="far fa-list-alt"></i> Nueva Patente
        </a>
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a class="nav-link" routerLink="/myAccount"
          ><i class="far fa-user"></i> Mi Cuenta
        </a>
      </li>

      <li class="nav-item" *ngIf="!isLogged">
        <a class="nav-link" routerLink="/login">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesion
        </a>
      </li>

      <li class="nav-item" *ngIf="isLogged" (click)="onLogOut()">
        <a class="nav-link" routerLink="/">
          <i class="fas fa-door-open"></i> Cerrar Sesion
        </a>
      </li>
    </ul>
  </div>
</nav>
