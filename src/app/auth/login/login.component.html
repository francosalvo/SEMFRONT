<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login"
              >Iniciar Sesion</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registro">Registrarse</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input
              type="text"
              name="nombreUsuario"
              id="nombreUsuario"
              placeholder="Usuario"
              class="form-control"
              [(ngModel)]="nombreUsuario"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Passowrd"
              class="form-control"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-outline-success btn-block"
              [disabled]="!f.valid"
            >
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
          Usuario o contraseña incorrecta
        </div>
      </div>
    </div>
  </div>
</ng-template>
