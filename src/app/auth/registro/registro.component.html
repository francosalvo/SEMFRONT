
<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesion</h2>


</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="/login">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/registro">Registrarse</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body"> 
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"
                  [(ngModel)]="nombre" required>
              </div>
                <div class="form-group">
                    <label for="nombreUsuario"> Telefono </label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" placeholder="Ingrese un numero de telefono sin 0 y 15"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" name="email" id="email" class="form-control" placeholder="ejemplo@ejemplo.com"
                  [(ngModel)]="email" required>
              </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>

            </div>
        </div>

    </div>

</ng-template>
